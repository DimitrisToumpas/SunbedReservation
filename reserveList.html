<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reservationsPortalStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations Portal</title>
</head>
<body>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Umbrellas</th>
                </tr>
            </thead>
            <tbody id="reservationsTable"></tbody>
        </table>
    </div>

    <button id="deleteBtn" style="display:none;">Delete Selected</button>

    <script type="module">
        import { db } from "./firebase.js";
    import { collection, setDoc, getDocs, deleteDoc ,doc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";


        const tableBody = document.getElementById("reservationsTable");
        let selectedRow = null;
        let selectedDocId = null;

        async function loadReservations() {
            tableBody.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "reservations"));
            
            querySnapshot.forEach((reservation) => {
                const data = reservation.data();
                const row = document.createElement("tr");
                row.setAttribute("data-id", doc.id); // Store Firestore doc ID
                
                row.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.room}</td>
                    <td>${data.date}</td>
                    <td>${data.time}</td>
                    <td contenteditable="true" class="editable">${data.umbrellas}</td>
                `;

                // Long press event to select row
                let pressTimer;
                row.addEventListener("mousedown", (e) => {
                    pressTimer = setTimeout(() => {
                        selectRow(row);
                    }, 500); // 500ms long press
                });

                row.addEventListener("mouseup", () => clearTimeout(pressTimer));
                row.addEventListener("mouseleave", () => clearTimeout(pressTimer));

                // Event listener for updating the Umbrellas value
                row.querySelector(".editable").addEventListener("blur", async function () {
                    const newValue = this.innerText.trim();
                    const docId = row.getAttribute('data-id');
                   await setDoc(doc(db, "reservations",docId ), {
                     umbrellas: newValue
                     });
                });

                tableBody.appendChild(row);
            });
        }

        function selectRow(row) {
            selectedRow = row;
            if (selectedRow) {
                const docId =row.getAttribute('data-id');
                selectedRow.classList.remove("selected");
                selectedDocId = docId;
                selectedRow.classList.add("selected");
            }
            
            document.getElementById("deleteBtn").style.display = "block";
        }

        document.getElementById("deleteBtn").addEventListener("click", async function () {
            if (selectedDocId) {
                await deleteDoc(doc(db, "reservations", selectedDocId));
                loadReservations();
                selectedRow = null;
                selectedDocId = null;
                this.style.display = "none";
            }
        });

        loadReservations();
    </script>

    <div class="footer">Copyrights Â© 2025 Toumpas Dimitris</div>
</body>
</html>

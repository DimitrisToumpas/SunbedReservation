<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="StyleSheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations Table</title>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!--<h1>Reservations Table</h1>-->
        <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Umbrellas</th>
                </tr>
            </thead>
            <tbody id="reservationsTable"></tbody>
        </table>
    </div>

    <script type="module">
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";
    import { db } from './firebase.js';

        const tableBody = document.getElementById("reservationsTable");
        try
        {
            const querySnapshot = await getDocs(collection(db, "reservations"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();

                    // Create a new row for each reservation
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td>${data.room}</td>
                        <td>${data.date}</td>
                        <td>${data.time}</td>
                        <td>${data.umbrellas}</td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading reservations:", error);
            }

       
    </script>
    <div class="footer">Copyrights Â© 2025 Toumpas Dimitris </div>
    </body>
</html>

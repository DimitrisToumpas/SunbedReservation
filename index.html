<body>
    <h1>Sunbed Reservation Form</h1>
    <div class="form-container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="room">Room:</label>
            <input type="text" id="room" name="Room Number" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br><br>

            <button onclick="Submit()" type="submit">Submit Reservation</button>
        </form>
    </div>
    <img src="https://www.svgrepo.com/show/295665/palm-tree-island.svg" alt="Palm Tree" class="palm-tree">
</body>

<script>
    function Submit() {
        var name = document.getElementById("name").value;
        var room = document.getElementById("room").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;

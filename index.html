<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="StyleSheet.css"> <!-- Link to the external CSS file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js" type="module" defer></script>
</head>
<body>
    <h1>Sunbed Reservation Form</h1>
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo" class="logo">
    </div>
    <div id="customAlert" class="custom-alert">
        <span id="alertMessage"></span>
        <button id="ok">OK</button>
    </div>
    <div class="form-container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="room">Room:</label>
            <input type="text" id="room" name="Room Number" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br><br>

            <button type="button" id="submit">Submit</button>
        </form>
    </div>
    <img src="https://www.svgrepo.com/show/295665/palm-tree-island.svg" alt="Palm Tree" class="palm-tree">

</body>

</html >

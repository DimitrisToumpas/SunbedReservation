<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="StyleSheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations Table</title>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore-compat.js"></script>
<style>

        .table-container {
            width: 90%;
            max-width: 800px;
            height: 400px; /* Adjust height as needed */
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

thead {
    background-color: #231d22;
    color: #ffffff;
    font-weight: 600;
}

th {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
    color: #d9d7d7;
}


td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
    color: #3c3436;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #d6e4f0;
    cursor: pointer;
}
</style>        
</head>
<body>

    <h1>Reservations Table</h1>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="reservationsTable"></tbody>
        </table>
    </div>

    <script type="module">
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDqAa4PoaB7vyQ9FE0WQFDe3Nli7nC1wJA",
            authDomain: "reservations-78188.firebaseapp.com",
            projectId: "reservations-78188",
            storageBucket: "reservations-78188.firebasestorage.app",
            messagingSenderId: "924388919428",
            appId: "1:924388919428:web:e888d91364fe96cf34dad1"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const tableBody = document.getElementById("reservationsTable");

        async function fetchReservations() {
            try {
                const querySnapshot = await db.collection("reservations").get();
                querySnapshot.forEach((doc) => {
                    const data = doc.data();

                    // Create a new row for each reservation
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td>${data.room}</td>
                        <td>${data.date}</td>
                        <td>${data.time}</td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading reservations:", error);
            }
        }

        fetchReservations();
    </script>

</body>
</html>

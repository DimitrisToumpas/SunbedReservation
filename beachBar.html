<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Umbrella Selector</title>
    <link rel="stylesheet" href="beachBarStyle.css">
</head>
<body>
    <div class="beach">
        <div class="sea">
            <div class="waves"></div>
        </div>
        <div class="sand">
            <div class="umbrella-grid">
                <!-- Generate 20 umbrellas dynamically -->
                <script>
                    for (let i = 1; i <= 20; i++) {
                        document.write(`
                            <div class="umbrella">
                                <input type="checkbox" id="select-${i}" class="umbrella-checkbox">
                                <label for="select-${i}" class="umbrella-top">${i}</label>
                            </div>
                        `);
                    }
                </script>
            </div>
        </div>
<div class=confirm-button>
<button type="button" class="button" id= "confirmButton" >Confirm</button>
</div>
<div class='hotel'>
<h1>Sea Level Hotel</h1>
</div>
    </div>

<script>
document.getElementById("confirmButton").addEventListener("click", function () {
            if ("vibrate" in navigator) { 
                navigator.vibrate(200); // Vibrate for 200ms
}
});
</script>       
</body>
</html>
